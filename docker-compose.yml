services:
  shehzadalgo-gateway:
    image: ${SHEHZADALGO_IMAGE:-shehzadalgo:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SHEHZADALGO_GATEWAY_TOKEN: ${SHEHZADALGO_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SHEHZADALGO_CONFIG_DIR}:/home/node/.shehzadalgo
      - ${SHEHZADALGO_WORKSPACE_DIR}:/home/node/.shehzadalgo/workspace
    ports:
      - "${SHEHZADALGO_GATEWAY_PORT:-18789}:18789"
      - "${SHEHZADALGO_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${SHEHZADALGO_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  shehzadalgo-cli:
    image: ${SHEHZADALGO_IMAGE:-shehzadalgo:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SHEHZADALGO_GATEWAY_TOKEN: ${SHEHZADALGO_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SHEHZADALGO_CONFIG_DIR}:/home/node/.shehzadalgo
      - ${SHEHZADALGO_WORKSPACE_DIR}:/home/node/.shehzadalgo/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
