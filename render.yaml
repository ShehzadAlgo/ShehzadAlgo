services:
  - type: web
    name: shehzadalgo
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: SHEHZADALGO_STATE_DIR
        value: /data/.shehzadalgo
      - key: SHEHZADALGO_WORKSPACE_DIR
        value: /data/workspace
      - key: SHEHZADALGO_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: shehzadalgo-data
      mountPath: /data
      sizeGB: 1
